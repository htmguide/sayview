<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sayVIEW | Смотри. Загружай. Твори.</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #000; --surface: #0f0f0f; --border: #222; --text-gray: #888; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding-top: 70px; }
        
        /* HEADER */
        header { 
            position: fixed; top: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 30px; z-index: 1000; box-sizing: border-box;
        }
        .logo { font-family: 'Dela Gothic One'; font-size: 28px; text-decoration: none; color: #fff; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        .nav-right { display: flex; gap: 20px; align-items: center; }
        .btn-upload { background: #fff; color: #000; border: none; padding: 10px 22px; border-radius: 30px; font-weight: 900; font-size: 13px; cursor: pointer; transition: 0.3s; }
        .btn-upload:hover { transform: scale(1.05); background: var(--accent); color: #fff; }
        .btn-auth { color: #fff; background: transparent; border: 1px solid #444; padding: 10px 22px; border-radius: 30px; cursor: pointer; font-weight: 700; font-size: 13px; }

        /* GRID */
        .container { max-width: 1600px; margin: 0 auto; padding: 0 30px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        .video-card { cursor: pointer; text-decoration: none; color: #fff; transition: 0.3s; }
        .video-card:hover { transform: translateY(-5px); }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 16px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        .v-meta { display: flex; gap: 14px; margin-top: 15px; }
        .v-avatar { width: 40px; height: 40px; border-radius: 50%; background: #222; background-size: cover; background-position: center; flex-shrink: 0; border: 1px solid #333; }
        .v-details h3 { margin: 0; font-size: 16px; font-weight: 800; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .v-details p { margin: 6px 0 0; font-size: 13px; color: var(--text-gray); font-weight: 600; }

        /* MODALS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); padding: 40px; border-radius: 30px; width: 100%; max-width: 400px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-content h2 { font-family: 'Dela Gothic One'; margin-top: 0; font-size: 24px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 12px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 12px; box-sizing: border-box; font-family: inherit; outline: none; }
        input:focus { border-color: var(--accent); }
        .m-btn { width: 100%; padding: 15px; background: var(--accent); color: #fff; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        .m-btn:hover { opacity: 0.8; }

        .limit-info { font-size: 11px; color: #555; text-align: center; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }

        @media (max-width: 600px) {
            header { padding: 0 15px; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">say<span>VIEW</span></a>
    <div class="nav-right" id="header-nav">
        <button class="btn-auth" onclick="openModal('auth-modal')">ВОЙТИ</button>
    </div>
</header>

<div class="container">
    <div style="padding: 40px 0;">
        <h1 style="font-family: 'Dela Gothic One'; font-size: clamp(24px, 5vw, 40px); margin: 0;">НОВОЕ В СЕТИ</h1>
        <p style="color: var(--text-gray); font-weight: 700;">Свежий контент от комьюнити sayVIEW</p>
    </div>
    
    <div class="video-grid" id="main-feed">
        </div>
</div>

<div id="auth-modal" class="modal">
    <div class="modal-content">
        <h2>ВХОД / РЕГА</h2>
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-password" placeholder="Пароль">
        <button class="m-btn" onclick="handleAuth()">ПРОДОЛЖИТЬ</button>
        <p class="limit-info">Один аккаунт — полная свобода</p>
    </div>
</div>

<div id="upload-modal" class="modal">
    <div class="modal-content">
        <h2>НОВЫЙ ВИДОС</h2>
        <input type="text" id="v-title" placeholder="Как назовем видео?">
        <input type="text" id="v-url" placeholder="Ссылка на YouTube">
        <button class="m-btn" onclick="handleUpload()">ОПУБЛИКОВАТЬ</button>
        <p class="limit-info">Лимит: 10 видео в 24 часа</p>
    </div>
</div>

<script>
    // ТВОИ КЛЮЧИ ПОДКЛЮЧЕНИЯ
    const SUPABASE_URL = 'https://qoflnuxfovvvwespwtdp.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_0hXI7J8Q4SX66Hsy8TJkSw_jpUl8ps3';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- 1. АВТОРИЗАЦИЯ ---
    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        if(!email || !password) return alert("Заполни поля!");

        let { data, error } = await supabase.auth.signUp({ email, password });
        if (error) {
            const { error: loginErr } = await supabase.auth.signInWithPassword({ email, password });
            if (loginErr) alert(loginErr.message);
        }
        location.reload();
    }

    // --- 2. ЗАГРУЗКА ВИДЕО (С ЛИМИТОМ 10) ---
    async function handleUpload() {
        const title = document.getElementById('v-title').value;
        const url = document.getElementById('v-url').value;
        if(!title || !url) return alert("Заполни данные!");

        // Парсим ID видео из ссылки YouTube
        const vidId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
        if(!vidId) return alert("Неверная ссылка на YouTube");

        const { data: { user } } = await supabase.auth.getUser();

        // Проверка лимита за 24 часа
        const yesterday = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
        const { count, error: limitErr } = await supabase
            .from('videos')
            .select('*', { count: 'exact', head: true })
            .eq('owner_id', user.id)
            .gt('created_at', yesterday);

        if (count >= 10) return alert("Бро, лимит! Не больше 10 видосов в сутки.");

        // Вставка в базу
        const { error: insErr } = await supabase.from('videos').insert([{ 
            owner_id: user.id, title, youtube_url: url, yt_video_id: vidId 
        }]);

        if (insErr) alert(insErr.message);
        else location.reload();
    }

    // --- 3. ПОДГРУЗКА ЛЕНТЫ ---
    async function loadFeed() {
        const { data: videos, error } = await supabase
            .from('videos')
            .select('*, profiles(*)')
            .order('created_at', { ascending: false });

        if (error) return console.log(error);

        const feed = document.getElementById('main-feed');
        videos.forEach(v => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => location.href = `watch.html?v=${v.id}`;
            card.innerHTML = `
                <div class="thumb">
                    <img src="https://img.youtube.com/vi/${v.yt_video_id}/maxresdefault.jpg" onerror="this.src='https://via.placeholder.com/640x360/111/fff?text=sayVIEW'">
                </div>
                <div class="v-meta">
                    <div class="v-avatar" style="background-image: url(${v.profiles.avatar_url || 'https://via.placeholder.com/100'})"></div>
                    <div class="v-details">
                        <h3>${v.title}</h3>
                        <p>${v.profiles.display_name || 'Аноним'} • @${v.profiles.username}</p>
                    </div>
                </div>
            `;
            feed.appendChild(card);
        });
    }

    // --- 4. ПРОВЕРКА СОСТОЯНИЯ (В СЕТИ ИЛИ НЕТ) ---
    supabase.auth.onAuthStateChange(async (event, session) => {
        if (session) {
            const user = session.user;
            let { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
            
            // Если профиля нет (новая рега), создаем его
            if (!profile) {
                const username = 'user' + Math.floor(Math.random()*9999);
                const { data: newProfile } = await supabase.from('profiles').insert([{ id: user.id, username, display_name: username }]).select().single();
                profile = newProfile;
            }

            // Обновляем шапку
            document.getElementById('header-nav').innerHTML = `
                <button class="btn-upload" onclick="openModal('upload-modal')">+ ЗАГРУЗИТЬ</button>
                <a href="channel.html?u=${profile.username}" class="v-avatar" style="background-image: url(${profile.avatar_url || 'https://via.placeholder.com/100'})"></a>
            `;
        }
    });

    // Модалки
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    window.onclick = (e) => { if(e.target.className === 'modal') e.target.style.display = 'none'; }

    loadFeed();
</script>

</body>
</html>
